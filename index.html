<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafi Shaikh - Social Media Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <h1 class="name">Rafi Shaikh</h1>
            <p class="bio">Content Creator | Tech Enthusiast | Storyteller</p>
            <div class="social-links">
                <a href="https://instagram.com/yourusername" target="_blank" class="social-btn instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://x.com/yourusername" target="_blank" class="social-btn twitter">
                    <i class="fab fa-x"></i> Twitter
                </a>
                <a href="https://youtube.com/yourusername" target="_blank" class="social-btn youtube">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="script.js"></script>
</body>
</html>
